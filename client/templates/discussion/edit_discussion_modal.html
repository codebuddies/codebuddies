<template name="editDiscussionModal">
  <div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form class="editDiscussion">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="modal-body">

              <div class="form-group">
                <label  class="control-label">Discussion Topic (Edit)</label>
                <input type="text" class="form-control" id="discussionTopic" placeholder="{{_ 'discussion_topic'}} (required)" value="{{topic}}">
              </div>

              <div class="form-group margin-top-2">
                <label  class="control-label">Tags</label>
                <select class="discussion-tags-multiple form-control"  multiple="multiple">
                  <option></option>
                </select>
                <small class="pull-right">Please select at least one tag.</small>
              </div>

              <div class="form-group">
                <label  class="control-label">Description</label>

                <div>
                  <!-- Nav tabs -->
                  <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#descriptionWrite" aria-controls="descriptionWrite" role="tab" data-toggle="tab">Write</a></li>
                    <li role="presentation"><a href="#descriptionPreview" aria-controls="descriptionPreview" role="tab" data-toggle="tab">Preview</a></li>
                  </ul>
                  <!-- Tab panes -->
                  <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="descriptionWrite">
                      <textarea class="form-control" id="discussionDescription" rows="5" cols="70" placeholder="Description" value="{{description}}"></textarea>
                    </div>
                    <div role="tabpanel" class="tab-pane preview-pane" id="descriptionPreview">
                      {{#markdown}}{{discussionDescriptionPreview}}{{/markdown}}
                    </div>
                  </div>
                </div>

              </div>

            </div><!--modal body-->

            <div class="modal-footer clear">
              {{#unless processing}}
                <button id="submit" class="btn btn-default btn-block">Save</button>
              {{else}}
                <button type="button" class="btn btn-default btn-block disabled"><i class="fas fa-sync fa-spin"></i> {{_ "state_processing"}}</button>
              {{/unless}}
            </div>

          </form>

      </div><!--modal content-->
    </div><!--modal dialog-->
  </div>

</template>
