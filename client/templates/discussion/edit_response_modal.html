<template name="editResponseModal">
  <div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form class="editDiscussion">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
              <h3>Edit Response</h3>
            </div>
            <div class="modal-body">

              <div class="form-group">
                <label  class="control-label">Description</label>

                <div>
                  <!-- Nav tabs -->
                  <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#editResponseWrite" aria-controls="editResponseWrite" role="tab" data-toggle="tab">Write</a></li>
                    <li role="presentation"><a href="#editResponsePreview" aria-controls="editResponsePreview" role="tab" data-toggle="tab">Preview</a></li>
                  </ul>
                  <!-- Tab panes -->
                  <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="editResponseWrite">
                      <textarea class="form-control" id="editDiscussionResponse" rows="5" cols="70" placeholder="Description" value="{{text}}"></textarea>
                    </div>
                    <div role="tabpanel" class="tab-pane preview-pane" id="editResponsePreview">
                      {{#markdown}}{{discussionResponsePreview}}{{/markdown}}
                    </div>
                  </div>
                </div>

              </div>

            </div><!--modal body-->

            <div class="modal-footer clear">
              {{#unless processing}}
                <button id="submit" class="btn btn-default btn-block">Save</button>
              {{else}}
                <button type="button" class="btn btn-default btn-block disabled"><i class="fas fa-sync fa-spin"></i> {{_ "state_processing"}}</button>
              {{/unless}}
            </div>

          </form>

      </div><!--modal content-->
    </div><!--modal dialog-->
  </div>

</template>
