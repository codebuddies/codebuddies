<template name="homeLoggedOut">
<div class="section home-top">
	<div class="container">
	  <div class="row">
        <div class="col-md-12">

          <div id="intro">
        	<h2>Learn and chat about code!</h2>
        	<p class="intro">CodeBuddies is a community of code learners who help each other through conversations on <strong>Slack</strong> and scheduled <strong>Google Hangouts</strong>.</p>
            <div id="join-slack">
              <input type="text" placeholder="Your email address" class="form-control">
              <button class="btn btn-slack-join">Join <img src="/images/slack-icon.png"> {{_ "slack_title"}}</button>
            </div>



          </div>

          <img src="/images/slack-window.png" id="slack-screenshot">


       </div>

      </div>
    </div>
</div>


<div class="section home-middle">
	<div class="container">
	  <div class="row">
        <div class="col-md-6 col-centered align-center">
        	<h2>Community-organized hangouts</h2>
				<p>We've discovered that joining a pre-scheduled (or spontaneously scheduled) screen-sharing Google Hangout is a fun way to learn a programming or web development skill quicker.</p>
        </div>
      </div>
     <div class="row" style="margin: 40px 0;">
       <div class="col-md-4 align-center">
        <div id="card-silent" class="hangout-card">
       		<h3><i class="fa fa-microphone-slash text-danger-color type"></i> Silent Hangout</h3>

          <img src="/images/illustration-silent.png" class="hangout-image">

					<div class="hangout-details">
            <i class="fa fa-microphone-slash"></i>
            <table>
            <tr>
              <td class="left">Video</td>
              <td>OFF</td>
            </tr>
            <tr>
              <td class="left">Microphone</td>
              <td>OFF</td>
            </tr>
            <tr>
              <td class="left">Screenshare</td>
              <td>ON</td>
            </tr>

            </table>
          </div>
       		<p>Create a silent hangout to motivate yourself to get through a tutorial with others who are learning from the same tutorial, or create one for a fun silent coworking experience.


       		</p>
        </div>
       </div>
       <div class="col-md-4 align-center">
				 <div id="card-teach" class="hangout-card">
       		<h3><i class="fa fa-user text-warning-color type"></i> Teaching Hangout</h3>

					<img src="/images/illustration-teach.png" class="hangout-image">

					<div class="hangout-details">
					<i class="fa fa-user"></i>
					<table>
					<tr>
						<td class="left">Video</td>
						<td>OFF</td>
					</tr>
					<tr>
						<td class="left">Microphone</td>
						<td>ON</td>
					</tr>
					<tr>
						<td class="left">Screenshare</td>
						<td>ON</td>
					</tr>

					</table>
					</div>
					<p>Create a teaching hangout to practice teaching a concept or to walk participants through a codebase. This is your chance to share what you know!</p>
		 		</div>
	 		</div>
       <div class="col-md-4 align-center">
				 <div id="card-collaborate" class="hangout-card">
					<h3><i class="fa fa-users text-warning-color type"></i> Collaboration Hangout</h3>

					<img src="/images/illustration-collaboration.png" class="hangout-image">

					<div class="hangout-details">
					<i class="fa fa-users"></i>
					<table>
					<tr>
						<td class="left">Video</td>
						<td>OFF</td>
					</tr>
					<tr>
						<td class="left">Microphone</td>
						<td>ON</td>
					</tr>
					<tr>
						<td class="left">Screenshare</td>
						<td>ON</td>
					</tr>

					</table>
					</div>
					<p>Create a collaboration hangout to pair program on a coding exercise, talk through a chapter of a tutorial, or work on an open-sourced project together.</p>
				</div>
      </div>

    </div>
</div>
</div>

<div class="section home-psst align-center">
	<div class="container">
	  <div class="row">
    <div id="intro">
	  		<h3>Search for hangouts to join or create your own!</h3>
        <p>Once you’ve signed up via Slack, you can sign in to the CodeBuddies site to view a list of hangouts to join, log your learnings and accomplishments, and see who else is online and what they're working on at that moment. </p><p>You’ll also be able to create hangouts and track your hangout schedules on your dashboard!</p>
    </div>
    <div class="language-icons">
        <img src="/images/code-logos.png" width="100%"/>
    </div>

	  </div>
	 </div>
</div>

<div class="section home-faq align-center">
  <div class="container">
    <div class="row">
        <h2>FAQ</h2>

        <div class="col-md-6">
          <h3>Who is CodeBuddies for?</h3>
          <p>CodeBuddies welcomes code learners from all levels. Our friendly and inclusive community is always happy to help each other learn.</p>

          <h3>What is the CodeBuddies Slack chatroom?</h3>
          <p>The CodeBuddies Slack chatroom has 80+ channels and each channel has conversations about a specific topic (e.g. #html-css, #javascript, #interview-practice, #ruby-on-rails, #python, #personal-projects)</p>

          <h3>Is this free?</h3>
          <p>Yep.</p>

        </div>

        <div class="col-md-6">

          <h3>Can I get help with my code?</h3>
          <p>Sure! Ask questions in our Slack chatroom. Our community is always helping each other learn. Note: don't expect instant answers.</p>


          <h3>How long are the hangouts?</h3>
          <p>As a hangout host, you get to set the duration of your hangout.</p>


          <h3>Why should I join CodeBuddies?</h3>
          <p>CodeBuddies allows you to easily find out who is online and available to join a hangout to study/work on something together.</p>

        </div>
    </div>
   </div>

   <div class="section home-ask">
  <div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Start learning with us now!</h2>
            <div id="join-slack">
              <input type="text" placeholder="Your email address" class="form-control">
              <button class="btn btn-slack-join">Join <img src="/images/slack-icon.png"> {{_ "slack_title"}}</button>
            </div>
        </div>
        </div>
        </div>
        </div>
</div>
</template>
