<template name="coworking">
  <div id="coworking">

      <div class="wrapper">
          <div class="coworking-top">
              <h2>24/7 space for silent productivity</h2>
              <p>Focus better with silent coworking partners</p>
          </div>

      </div>

  <div class="section">
      <div class="container container-large">
        <div class="row">
            <div class="col-md-12">
                <div id="description">
                    <div id="silentHangoutExplanation">
                        <h3>Rules</h3>
                        <ol id="rules">
                                <li>The goal is to be productive with silent focus partners. You can work on anything!</li>
                                <li>Mute your mic <i class="fas fa-microphone-slash text-danger-color"></i>. Please mute your video <i class="fas fa-video text-danger-color"></i> too.</li>
                                <li>Recommended (but optional): screenshare to maximize productivity.</li>
                                {{#if currentUser}}<li><button class="btn btn-cb2 btn-schedule-hangout create-hangout-popup {{#unless currentUser}} continue-popup {{/unless}}">Start a new hangout</button> if you meet a potential collaborator or want to discuss a topic out loud.</li>{{/if}}
                            <li>Type what you are working on in the chat below <i class="fas fa-arrow-down"></i></li>
                        </ol>
                    </div>
                 </div>
                {{> hangoutFrame hroom='coworking' huser='guest' havatar='https://codebuddies.org/images/logo-circle.svg' htype='silent'}}
                {{#if currentUser}}
                    {{> hangoutLearned}}
                    {{> statusList type="learnings"}}
                {{/if}}
           </div>
          </div>
        </div>
    </div>



  </div><!--coworking-->


</template>
