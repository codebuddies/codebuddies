<template name="about">
<div id="about">

    <div class="section about-top">
		  <div class="container">
		    <div class="row">
		        <div class="col-md-12 align-center">
		          <h2>About CodeBuddies</h2>
		        </div>
		    </div>
		  </div>
    </div>

  <div class="section about-middle">
		  <div class="container">
		    <div class="row align-center">
		        <div class="col-md-8 col-md-offset-2">
		          <h2>Who are we?</h2>
  		          <p>CodeBuddies is a community of independent code learners who enjoy sharing knowledge and helping each other learn faster. Our community members come from all over the world! Everyone is welcome, independent of previous knowledge.</p>
  		      </div>
  		      <div class="col-md-offset-3 col-md-6 col-md-offset-3 flags-group">
  		      	<div class="flags">
                {{#each countries}}
                   <img src='{{this}}'/>
                {{/each}}
  		        </div>
  		      </div>
		      </div>
		     <div class="row">
  	        <div class="col-md-6">
        	    <h3>Why we built this</h3>
    	        	<p>Oftentimes, <em>people</em> - mentors, coworkers, hackathon buddies and study partners - are key to accelerating oneâ€™s learning. But not everyone can commute to a tech meetup, or has access to study partners or mentors/coworkers who can help them.</p>
    	        	<p>Our community spends a lot of time helping each other on <a href="http://codebuddies.slack.com">Slack</a>, and uses this website to schedule screensharing/voice hangouts to co-work silently on personal projects, pair program, or help each other master tutorials.</p>
  	        </div>
  	        <div class="col-md-6">
		        	<h3>How we built this</h3>
  		        	<p> This project is 100% built by volunteers in the community. We created a Google Doc with specs, volunteers stepped up to talk design and create mockups, more volunteers built the foundations of the codebase, and more continually step up to help with our <a href="https://github.com/codebuddies/codebuddies/" target="_blank">Github issues</a>. In addition, volunteers keep our <a href="http://codebuddies.slack.com" target="_blank">Slack chatroom</a> alive, moderating the chat, sharing useful links and discounts, and answering each other's coding-related questions.</p>
		        </div>
		     </div>
				 <div class="row">
						 <div class="col-md-6">
		           <h3>Our Pledge</h3>
  		           <p>In the interest of fostering an open and welcoming environment, we as community members, contributors and maintainers pledge to making participation in our project and our community a harassment-free experience for everyone, regardless of age, body size, disability, ethnicity, gender identity and expression, level of experience, nationality, personal appearance, race, religion, or sexual identity and orientation. <a href="https://github.com/codebuddies/codebuddies/blob/master/CODE_OF_CONDUCT.md" target="_blank">Read our code of conduct.</a></p>
	           </div>
		         <div class="col-md-6">
               <h3>We are open-sourced</h3>
             		<p>This website is <strong>100%</strong> community-built and open-sourced on Github. Come say hi and <a href="https://github.com/codebuddies/codebuddies/blob/master/contributing.md" target="_blank">contribute to this project</a> if you want to help!
             		</p>
		           <h3>We are fully transparent</h3>
      					<p>This project operates in full transparency as a member of the Open Collective. Please help support our monthly server costsby becoming a <a href="http://opencollective.com/codebuddies" target="_blank">sponsor or backer</a>. You can help keep this project alive!</p>
            </div>
         </div>
		</div>
  </div>
