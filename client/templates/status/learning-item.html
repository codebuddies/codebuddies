<template name="learningItem">
    <ul class="status-item">
       <p> <span class="status-date">{{learningTime}} by</span>
       <a href="{{pathFor 'profile' name=username userId=userId}}"><span class="username">{{username}}</span></a>  </p>
      <li><div class="kudo-holder">
        <label class="kudo-count">
          {{#unless learningOwner userId}}
            <p><i class="fa fa-angle-up fa-2x btn-{{#if buttonStatus}}un{{/if}}like  btn-learning btn-xs"></i></p>
          {{/unless}}
          <p>+{{kudos}}</p>
      </label></div>  </li>
      <li>
        <label class="status">
          <p>
            {{title}}{{#if isOwner}} <span class="delete-learning"><i class="fa fa-trash-o"></i></span> <span class="edit-learning"><i class="fa fa-pencil-square-o"></i></span> {{/if}}
          </p>

        </label>
      </li>
    </ul>
</template>
