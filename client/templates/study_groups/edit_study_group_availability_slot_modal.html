<template name="editStudyGroupAvailabilitySlotModal">
  <div class="modal fade">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
          <form  class="updateStudyAvailabilityGroupSlot">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
              <h2>Time Slots</h2>
            </div>
            <div class="modal-body">


              <div class="form-group">
                <select class="form-control" id="availabilityDay">
                  <option value="00">Mon</option>
                  <option value="01">Tue</option>
                  <option value="02">Wed</option>
                  <option value="03">Thu</option>
                  <option value="04">Fri</option>
                  <option value="05">Sat</option>
                  <option value="06">Sun</option>
                </select>
              </div>

              <div class="form-group col-md-5">
                 <input id="timepicker" class="timepicker start-time"/>
              </div>
              <div class="form-group col-md-2">
                 TO
              </div>
              <div class="form-group col-md-5">
                 <input id="timepicker" class="timepicker end-time"/>
              </div>

            </div><!--modal body-->

            <div class="modal-footer clear">
              {{#unless processing}}
                <button id="submit" class="btn btn-default btn-block">Save</button>
              {{else}}
                <button type="button" class="btn btn-default btn-block disabled"><i class="fas fa-sync fa-spin"></i> {{_ "state_processing"}}</button>
              {{/unless}}
            </div>

          </form>

      </div><!--modal content-->
    </div><!--modal dialog-->
  </div>

</template>
