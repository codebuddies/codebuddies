<template name="studyGroupSettings">

   <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Who can start/schedule a hangout for this group?</h3>
    </div>
    <div class="panel-body">
      <p>By default, only you (the owner), admins and moderators are allowed to start hangouts for this group. You can opt to allow everyone (including members) schedule hangouts too.</p>
      <select class="form-control" id="hangoutPermission">
        <option value="false"  {{selected exempt_from_default_permission  false}}>Default (admins and moderators)</option>
        <option value="true" {{selected exempt_from_default_permission  true}}>Everyone in the group (admins, moderators, and members)</option>
      </select>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Archive this study group</h3>
    </div>
    <div class="panel-body">
      <p>Warning: this cannot be undone! Only you, as the owner, can archive this group.</p>
      <div class="btn btn-danger btn-sm" id="archiveStudyGroup">Archive Group</div>
    </div>
  </div>


</template>
