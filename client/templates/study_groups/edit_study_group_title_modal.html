<template name="editStudyGroupTitleModal">
  <div class="modal fade study-group">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form class="updateStudyGroupTitle">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
              <h2>{{title}}</h2>
            </div>
            <div class="modal-body">

              <div class="form-group">
                <label  class="control-label">Title</label>
                <input type="text" class="form-control" id="sgTitle" placeholder="{{_ 'study_group_name'}} (required)" value="{{title}}">
                <small class="pull-right">{{titleCharCount}}</small>
              </div>

              <div class="form-group">
                <label  class="control-label">Tagline</label>
                <input type="text" class="form-control" id="sgTagline" placeholder="{{_ 'study_group_tagline'}} (required)" value="{{tagline}}">
                <small class="pull-right">{{taglineCharCount}}</small>
              </div>

              <div class="form-group">
                <label  class="control-label">Tags</label>
                <select class="study-group-tags-multiple form-control"  multiple="multiple">
                  <option></option>
                </select>
                <small class="pull-right">Please select or write in at least three tags.</small>
              </div>


            </div><!--modal body-->

            <div class="modal-footer">
              {{#unless processing}}
                <button id="submit" class="btn btn-block">Save</button>
              {{else}}
                <button type="button" class="btn btn-block disabled"><i class="fas fa-sync fa-spin"></i> {{_ "state_processing"}}</button>
              {{/unless}}
            </div>

          </form>

      </div><!--modal content-->
    </div><!--modal dialog-->
  </div>
</template>
