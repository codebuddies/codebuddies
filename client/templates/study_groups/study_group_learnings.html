<template name="studyGroupLearnings">
    {{#if isInRole 'owner, admin, moderator, member ' _id}}
    <div class="alert-success auto-height margin-bottom-1">Please share something you learned or accomplished.</div>
      <div class="col-md-3 col-md-offset-9 margin-bottom-1 padding-0">
          <div class="btn btn-cb2 btn-schedule-hangout {{#unless currentUser}} continue-popup {{/unless}}" id="{{#if currentUser}}newProgressLog{{/if}}"  >{{_ "create_a_progress_log"}}</div>
      </div>
    {{/if}}

	{{#if learnings.count}}
		
			<div class="learnings">
				{{#each learnings}}
                    {{> progressLogItem}}
				{{/each}}
			</div>

	{{ else }}

      <div class="alert-warning auto-height">There will be more to see here once a member of the group shares something they learned or accomplished.</div>

	{{/if}}
    
    {{#if Template.subscriptionsReady}}
    	{{#if hasMoreLearnings}}
        	<button id="load-more-learnings" class="btn btn-default btn-block">Load more</button>
    	{{/if}}
  	{{/if}}
    
</template>
