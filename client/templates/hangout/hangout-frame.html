<template name="hangoutFrame">

<div id="hangout-button-wrapper">
  <p class="warning chrome-firefox-warning">Warning: Please load this page using Chrome <img src="/images/chrome.ico" width="25"/> or Firefox <img src="/images/firefox.ico" width="25"/> to avoid technical issues</p>
  <img src="/images/logo-circle-cropped.png" width="65%" class="load-hangout load-hangout-screenshot"/>
  <p class="margin-top-1 click-text"><a class="load-hangout display-inline">{{_ "click_to_load_hangout"}}</a></p>
  
</div>

  <p class="align-center margin-top-1">If you're seeing a blank screen, <a href="https://meet.jit.si/cb{{_id}}" target="_blank">join here.</a> (New to Jitsi? Check out <a href="/images/codebuddies_jitsi_diagram.jpg" target="_blank">this diagram</a>.)</p>
  <div id="hangout-container"></div> 
  <span id="post_id" class="hide">{{_id}}</span>

</template>
