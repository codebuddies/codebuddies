<template name="resourcesList">
  {{#if Template.subscriptionsReady}}
    {{#if resources.count}}
      {{#each resources}}
        <div class="well">
          <h4>
            {{#if isInRole 'owner, admin, moderator' _id}}
              <span class="pull-right cb-delete delete-resource" id="cancelAddResource"><i class="fa fa-times delete" aria-hidden="true"></i></span>
            {{/if}}
            {{title}}
            <br>
            <small>
              <a href="{{url}}" target="_blank" alt="{{title}}">{{url}}</a>
            </small>
          </h4>
        </div>
      {{/each}}
    {{else}}
      {{#if isInRole 'owner, admin, moderator' _id}}
        <h5 class="well">Please add some links that are relevant to this group.</h5>
      {{else}}
        <p>The organizers have not added links yet.</p>
      {{/if}}
    {{/if}}
  {{else}}
    {{> loading}}
  {{/if}}
</template>
